<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback URL Fetch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Inter'],
                }
            }
        }
    </script>
</head>
<body class="antialiased font-sans h-full bg-zinc-900">
    <main class="flex flex-col min-h-screen">
        <div class="container w-full mx-auto py-10 px-4 sm:py-16 sm:px-8">
            <div class="relative flex flex-col bg-zinc-950 rounded-md sm:flex-row">
                <aside class="w-56 shrink-0">
                    <div class="py-5 px-4 h-full">
                        <div class="flex flex-col" id="channels">
                            <h2 class="text-base text-white font-bold px-2 mb-2">Channels</h2>
    
                        </div>
                    </div>
                </aside>
                <div class="main-container w-full flex flex-col py-5 px-4">
                    <div class="relative">
                        <h1 class="text-2xl sm:text-4xl font-bold text-gray-100">Fetch Playback URL</h1>
                        <h2 class="text-lg font-semibold text-gray-100 mt-3">Live Channels</h2>
                    </div>
                    <div id="directory-container" class="py-5">
                        
                    </div>
    
                </div>
            </div>
        </div>
    </main>
    <script>
        let data = {};

        function showSideInfo(data) {
            let mainContainer = document.querySelector('#channels');
            let cardContainer = document.createElement('div');
            cardContainer.classList.add('flex', 'items-center', 'h-10', 'w-full', 'gap-3', 'text-gray-100', 'py-1', 'px-2');
            let imgContainer = document.createElement('div');
            imgContainer.classList.add('relative', 'w-8', 'h-8', 'rounded-full', 'shrink-0');
            let profileImg = document.createElement('img');
            profileImg.classList.add('w-8', 'h-8', 'rounded-full', 'shadow-lg');
            profileImg.setAttribute('src', data.user.profile_pic);

            let nameContainer = document.createElement('div');
            nameContainer.classList.add('w-full', 'text-sm', 'font-bold', 'truncate');
            let profileName = document.createElement('h2');
            profileName.classList.add('truncate', 'leading-4')
            profileName.innerText = data.user.username;

            imgContainer.appendChild(profileImg);
            nameContainer.appendChild(profileName);
            cardContainer.append(imgContainer, nameContainer);
            mainContainer.appendChild(cardContainer);
            
            let statusIndicator = document.createElement('div');
            statusIndicator.classList.add('absolute', 'bottom-0', 'left-[1.375rem]', 'w-2.5', 'h-2.5', 'bg-gray-900', 'border-2', 'border-zinc-700', 'rounded-full');
            if (!data.livestream) {
                statusIndicator.classList.add('bg-zinc-950');
                imgContainer.appendChild(statusIndicator);
                showLiveInfo(data);
                return;
            }
            let currentCategory = document.createElement('p');
            currentCategory.classList.add('truncate', 'leading-4', 'font-normal')
            currentCategory.innerText = data.livestream.categories?.[0].name;
            nameContainer.appendChild(currentCategory);
            statusIndicator.classList.add('bg-green-500');
            imgContainer.appendChild(statusIndicator);
            showLiveInfo(data);
        }

        function showLiveInfo(data) {
            if (!data.livestream) {
                document.querySelector('#directory-container').innerHTML = `
                    <h2 class="text-lg font-semibold text-gray-100/50">No Results Found</h2>
                `;
            }
            document.querySelector('#directory-container').innerHTML = `
                <div class="flex flex-wrap min-w-full gap-3 relative">
                    <div class="w-full sm:w-72">
                        <div class="flex flex-col rounded bg-zinc-900 p-2">
                            <div class="thumbnail-container aspect-video relative w-full h-full rounded overflow-hidden">
                                <img src="${data.livestream.thumbnail.url}" alt="" class="object-cover w-full h-full">
                                <div class="absolute bottom-2 left-2 z-10 px-1 rounded-sm bg-black/60 text-gray-50 text-sm">${data.livestream.viewer_count} viewers</div>
                            </div>
                            <div class="channel-data-container flex pt-2">
                                <div class="mr-2.5 shrink-0">
                                    <img src="${data.user.profile_pic}" alt="" class="w-8 h-8 rounded-full">
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 title="${data.livestream.session_title}"
                                        class="truncate text-base font-bold leading-5 text-white">${data.livestream.session_title}</h3>
                                    <h2 class="truncate text-sm leading-5 text-white/60">${data.user.username}</h2>
                                    <h2 class="truncate text-sm leading-5 text-white/60">${data.livestream.categories?.[0].name}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="copy-btn inline-flex items-center justify-center w-full py-3 px-6 shadow-sm text-lg font-medium text-gray-100 bg-zinc-800 focus:ring-2 focus:outline-none focus:ring-blue-400 rounded transition ease-out duration-200">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            `;
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.addEventListener('click', () => {copyLink(copyBtn)});
        }
        
        function showResult() {
            let existingUrl = document.querySelector('#playback-url');

            if (existingUrl) {
                existingUrl.innerText = data.playback_url;
                return;
            }
            
            let mainContainer = document.querySelector('.main-container');
            let resultContainer = document.createElement('div');
            resultContainer.classList.add('mt-8', 'text-gray-100', 'w-full', 'break-all');
            resultContainer.id = 'playback-url';

            resultContainer.appendChild(document.createTextNode(data.playback_url));
            mainContainer.appendChild(resultContainer);
        }

        async function copyLink(element) {
            if (!data.playback_url) {
                return;
            }
            await navigator.clipboard.writeText(data.playback_url);
            element.innerText = 'Link copied';
            showResult();
        }

        async function getData() {
            try {
                let response = await fetch('https://kick.com/api/v1/channels/xqc');
                let data = await response.json();
                console.log(data);
                
                return data;
            } catch (err) {
                console.error(err);
            }
        }

        window.addEventListener('load', async function() {
            data = await getData();
            
            showSideInfo(data);
        });
        

    </script>
</body>
</html>
