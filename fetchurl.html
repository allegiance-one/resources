<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback URL Fetch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Inter'],
                }
            }
        }
    </script>
</head>
<body class="antialiased font-sans h-full bg-zinc-900">
    <main class="flex flex-col min-h-screen">
        <div class="container w-full mx-auto py-10 px-4 sm:py-16 sm:px-8">
            <div class="relative flex flex-col bg-zinc-950 rounded-md sm:flex-row">
                <aside class="w-56 shrink-0">
                    <div class="py-5 px-4 h-full">
                        <div class="flex flex-col" id="channels">
                            <h2 class="text-base text-white font-bold px-2 mb-2">Channels</h2>
    
                        </div>
                    </div>
                </aside>
                <div class="main-container w-full flex flex-col py-5 px-4">
                    <div class="relative">
                        <h1 class="text-2xl sm:text-4xl font-bold text-gray-100">Fetch Playback URL</h1>
                        <h2 class="text-lg font-semibold text-gray-100 mt-3">Live Channels</h2>
                    </div>
                    <div id="directory-container" class="py-5">
                        
                    </div>
    
                </div>
            </div>
        </div>
    </main>
    <script>
        
        function sortChannels(channels) {
            channels.sort((channelFirst, channelSecond) => {
                if (!channelFirst.livestream && channelSecond.livestream) {
                    return 1;
                }
                if (channelFirst.livestream && !channelSecond.livestream) {
                    return -1;
                }
                return 0;
            });
            channels.sort((channelFirst, channelSecond) => {
                if (channelFirst.livestream?.viewer_count < channelSecond.livestream?.viewer_count) {
                    return 1;
                }
                if (channelFirst.livestream?.viewer_count > channelSecond.livestream?.viewer_count) {
                    return -1;
                }
                return 0;
            });
        }

        function showSideInfo(channels) {
            
            for (const channel of channels) {
                let mainContainer = document.querySelector('#channels');
                let cardContainer = document.createElement('div');
                cardContainer.classList.add('flex', 'items-center', 'h-11', 'w-full', 'gap-3', 'text-gray-100', 'py-1.5', 'px-2');
                let imgContainer = document.createElement('div');
                imgContainer.classList.add('relative', 'w-8', 'h-8', 'rounded-full', 'shrink-0');
                let profileImg = document.createElement('img');
                profileImg.classList.add('w-8', 'h-8', 'rounded-full', 'shadow-lg');
                profileImg.setAttribute('src', channel.user.profile_pic);

                let nameContainer = document.createElement('div');
                nameContainer.classList.add('w-full', 'text-sm', 'font-bold', 'truncate');
                let profileName = document.createElement('h2');
                profileName.classList.add('truncate', 'leading-4')
                profileName.innerText = channel.user.username;

                imgContainer.appendChild(profileImg);
                nameContainer.appendChild(profileName);
                cardContainer.append(imgContainer, nameContainer);
                mainContainer.appendChild(cardContainer);
                
                let statusIndicator = document.createElement('div');
                statusIndicator.classList.add('absolute', 'bottom-0', 'left-[1.375rem]', 'w-2.5', 'h-2.5', 'bg-gray-900', 'border-2', 'border-zinc-700', 'rounded-full');
                if (!channel.livestream) {
                    statusIndicator.classList.add('bg-zinc-950');
                    imgContainer.appendChild(statusIndicator);
                    continue;
                }
                let currentCategory = document.createElement('p');
                currentCategory.classList.add('truncate', 'leading-4', 'font-normal', 'text-zinc-400')
                currentCategory.innerText = channel.livestream.categories?.[0].name;
                nameContainer.appendChild(currentCategory);
                statusIndicator.classList.add('bg-green-500');
                imgContainer.appendChild(statusIndicator);
            }

        }

        function createCardLayout(channel) {
            let card = `
                    <div class="w-full sm:w-72">
                        <div class="flex flex-col rounded bg-zinc-900 p-2">
                            <div class="thumbnail-container aspect-video relative w-full h-full rounded overflow-hidden">
                                <img src="${channel.livestream.thumbnail.url}" alt="" class="object-cover w-full h-full">
                                <div class="absolute bottom-2 left-2 z-10 px-1 rounded-sm bg-black/60 text-gray-50 text-sm">${channel.livestream.viewer_count} viewers</div>
                            </div>
                            <div class="channel-data-container flex pt-2">
                                <div class="mr-2.5 shrink-0">
                                    <img src="${channel.user.profile_pic}" alt="" class="w-8 h-8 rounded-full">
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 title="${channel.livestream.session_title}"
                                        class="truncate text-base font-bold leading-5 text-white">${channel.livestream.session_title}</h3>
                                    <h2 class="truncate text-sm leading-5 text-white/60">${channel.user.username}</h2>
                                    <h2 class="truncate text-sm leading-5 text-white/60">${channel.livestream.categories?.[0].name}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" data-slug="${channel.slug}" class="copy-btn inline-flex items-center justify-center w-full py-3 px-6 shadow-sm text-lg font-medium text-gray-100 bg-zinc-800 focus:ring-2 focus:outline-none focus:ring-blue-400 rounded transition ease-out duration-200">
                                Copy
                            </button>
                        </div>
                    </div>
                `;
                document.querySelector('#livestreams').insertAdjacentHTML('beforeend', card)
        }

        function showLiveInfo(channels) {

            let liveChannels = channels.filter(channel => channel.livestream);

            if (!liveChannels.length) {
                document.querySelector('#directory-container').innerHTML = `
                    <h2 class="text-lg font-semibold text-zinc-400">No Results Found</h2>
                `;
                return;
            }
            document.querySelector('#directory-container').innerHTML = `
                <div class="flex flex-wrap min-w-full gap-3 relative" id="livestreams"></div>
            `;

            for (const channel of liveChannels) {
                createCardLayout(channel);
                
                const copyBtn = document.querySelector(`[data-slug="${channel.slug}"]`);
                copyBtn.addEventListener('click', () => {copyLink(copyBtn, channel.playback_url)});
            }

        }

        async function copyLink(element, playbackUrl) {
            if (!playbackUrl) {
                return;
            }
            await navigator.clipboard.writeText(playbackUrl);
            element.innerText = 'Link copied';
            setTimeout(() => {
                element.innerText = 'Copy';
            }, 2000);
        }

        async function getData(channelsList) {
            try {
                let requests = channelsList.map(channel => fetch(`https://kick.com/api/v1/channels/${channel}`));
                let responses = await Promise.all(requests);
                
                let data = await Promise.all(responses.map(response => response.json()));
                return data;
            } catch (err) {
                console.error(err);
            }
        }

        window.addEventListener('load', async function() {
            let channelsList = [
                "xqc",
                "trainwreckstv",
                "jessesmfi",
                "buddha"
            ];

            let channelsData = await getData(channelsList);
            console.log(channelsData);
            
            sortChannels(channelsData);
            showSideInfo(channelsData);
            showLiveInfo(channelsData);
        });
        
    </script>
</body>
</html>
